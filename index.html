<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>

        <div class="list-group" id="history"></div>
      </aside>
      <div class="weather-container">
        <section id="weather-display">
          <div>
            <h1 id="selected-city">City and date + icon</h1>
            <img id="wicon" src="" alt="Weather icon" />
            <div class="daily-list">
              <p id="current-temp">Temp:</p>
              <p id="current-wind">Wind:</p>
              <p id="current-humid">Humidity:</p>
            </div>
          </div>
        </section>

        <h2 id="five-day-title">5-Day Forecast</h2>

        <section id="five-day-forecast">
          <div class="day-container">
            <h2 class="card-title" id="date-1">Date</h2>
            <div class="daily-list">
              <p id="icon-1">
                <img id="wicon-1" src="" alt="Weather icon" />
              </p>
              <p id="temp-1">Temp:</p>
              <p id="wind-1">Wind:</p>
              <p id="humid-1">Humidity:</p>
            </div>
          </div>

          <div class="day-container">
            <h2 class="card-title" id="date-2">Date</h2>
            <div class="daily-list">
              <p id="icon-2">
                <img id="wicon-2" src="" alt="Weather icon" />
              </p>
              <p id="temp-2">Temp:</p>
              <p id="wind-2">Wind:</p>
              <p id="humid-2">Humidity:</p>
            </div>
          </div>

          <div class="day-container">
            <h2 class="card-title" id="date-3">Date</h2>
            <div class="daily-list">
              <p id="icon-3">
                <img id="wicon-3" src="" alt="Weather icon" />
              </p>
              <p id="temp-3">Temp:</p>
              <p id="wind-3">Wind:</p>
              <p id="humid-3">Humidity:</p>
            </div>
          </div>

          <div class="day-container">
            <h2 class="card-title" id="date-4">Date</h2>
            <div class="daily-list">
              <p id="icon-4">
                <img id="wicon-4" src="" alt="Weather icon" />
              </p>
              <p id="temp-4">Temp:</p>
              <p id="wind-4">Wind:</p>
              <p id="humid-4">Humidity:</p>
            </div>
          </div>

          <div class="day-container">
            <h2 class="card-title" id="date-5">Date</h2>
            <div class="daily-list">
              <p id="icon-5">
                <img id="wicon-5" src="" alt="Weather icon" />
              </p>
              <p id="temp-5">Temp:</p>
              <p id="wind-5">Wind:</p>
              <p id="humid-5">Humidity:</p>
            </div>
          </div>
        </section>
      </div>
      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>


  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
